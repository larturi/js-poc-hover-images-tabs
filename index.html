<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PoC Hover Images</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="tabs">
        <div class="tab active">
            <img 
                src="./images/icon-1-default.png" 
                alt="uno" 
                data-default-path="./images/icon-1-default.png"
                data-active-tab-path="./images/icon-1-active.png"
            />
            <p>Tab 1</p>
        </div>

        <div class="tab">
            <img 
                src="./images/icon-2-default.png" 
                alt="dos" 
                data-default-path="./images/icon-2-default.png"
                data-active-tab-path="./images/icon-2-active.png"
            />
            <p>Tab 2</p>
        </div>

        <div class="tab">
            <img 
                src="./images/icon-3-default.png" 
                alt="tres" 
                data-default-path="./images/icon-3-default.png"
                data-active-tab-path="./images/icon-3-active.png"
            />
            <p>Tab 3</p>
        </div>
        </div>
    <div class="container">
  </body>
</html>
