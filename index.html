<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PoC Hover Images</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="tabs">
      <div class="tab active">
        <img 
            src="./images/circle1.png" 
            alt="circle" 
            data-default-path="./images/circle1.png"
            data-active-tab-path="./images/circle2.png"
        />
        <p>Tab 1</p>
      </div>

      <div class="tab">
        <img 
            src="./images/star1.png" 
            alt="star"
            data-default-path="./images/star1.png"
            data-active-tab-path="./images/star2.png"
        />
        <p>Tab 2</p>
      </div>

      <div class="tab">
        <img 
            src="./images/triangle1.png" 
            alt="triangle" 
            data-default-path="./images/triangle1.png"
            data-active-tab-path="./images/triangle2.png"
        />
        <p>Tab 3</p>
      </div>
    </div>
  </body>
</html>
